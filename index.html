<script>
const statusEl = document.getElementById("status");

async function loadData() {
  try {
    statusEl.innerText = "Loading data...";
    
    // TEMP: static fallback (API fail рднрдП рдкрдирд┐ app рдЪрд▓реНрдЫ)
    const data = {
      gold: "NPR 1,65,000 / tola",
      silver: "NPR 2,000 / tola"
    };

    document.getElementById("gold").innerText = data.gold;
    document.getElementById("silver").innerText = data.silver;

  } catch (err) {
    console.error(err);
    statusEl.innerText = "Data unavailable (offline)";
  } finally {
    // ЁЯФС THIS IS IMPORTANT
    statusEl.style.display = "none";
  }
}

window.onload = loadData;
</script>
