<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="theme-color" content="#d4af37" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 16px;
    }
    .card {
      background: #fff;

      margin-bottom: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,.08);
    }
    h1, h2 {
      margin-top: 0;
    }
    .price {
      font-size: 26px;
      font-weight: bold;
    }

      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

<h1>Gold & Silver Price (Nepal ðŸ‡³ðŸ‡µ)</h1>

<div class="card">
  <h2>Gold (per tola)</h2>
  <div class="price" id="goldPrice">Loadingâ€¦</div>
</div>

<div class="card">
  <h2>Silver (per tola)</h2>
  <div class="price" id="silverPrice">Loadingâ€¦</div>
</div>

<p class="note">
  Live international prices via GoldAPI â†’ converted to NPR (estimated).
</p>

<script>
/* ===============================
   CONFIG (FIXED & VERIFIED)
================================ */

// âœ… YOUR WORKING CLOUDFLARE WORKER
const PROXY_URL = "https://goldpapi-proxy.ealpee36.workers.dev";

// Exchange & unit constants
const USD_TO_NPR = 133.5;
const TROY_OUNCE_TO_GRAM = 31.1034768;
const TOLA_TO_GRAM = 11.6638;

/* ===============================
   FETCH FUNCTIONS
================================ */

async function fetchMetal(symbol) {
  const res = await fetch(`${PROXY_URL}?symbol=${symbol}`);
  if (!res.ok) throw new Error("API error");
  const data = await res.json();
  return data.price; // USD per troy ounce
}

async function updatePrices() {
  try {
    // Gold & Silver in USD / oz
    const goldUsdOz = await fetchMetal("XAU");
    const silverUsdOz = await fetchMetal("XAG");

    // Convert â†’ NPR per tola
    const goldNpr =
      (goldUsdOz / TROY_OUNCE_TO_GRAM) * TOLA_TO_GRAM * USD_TO_NPR;

    const silverNpr =
      (silverUsdOz / TROY_OUNCE_TO_GRAM) * TOLA_TO_GRAM * USD_TO_NPR;

    document.getElementById("goldPrice").innerText =
      "NPR " + goldNpr.toFixed(0);

    document.getElementById("silverPrice").innerText =
      "NPR " + silverNpr.toFixed(0);

  } catch (err) {
    document.getElementById("goldPrice").innerText = "Failed to load";
    document.getElementById("silverPrice").innerText = "Failed to load";
    console.error(err);
  }
}

// Initial load
updatePrices();

// Refresh every 10 minutes
setInterval(updatePrices, 10 * 60 * 1000);
</script>

</body>
</html>
